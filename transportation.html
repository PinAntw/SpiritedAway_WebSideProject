<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>油屋-交通資訊</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" 
        href="https://code.jquery.com/ui/1.12.1/themes/Humanity/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="topnavbar.js"></script>
    <link rel="icon" href="image/homepagefavicon.svg" type="image/svg+xml">


    <link rel="stylesheet" href="./style.css">
</head>
<body class="trainAffect">
    <div id="float_nav_container" ></div>
    <div id="topnavbar"></div>
    <div id="content"></div>
    <div id="news"></div>
    <br>

    <div id="frames-container">
        <div class="train">
            <img src="./image/transportation/train.png" alt="train">
        </div>
    </div>

    <div id="fareMap" class="container">
        <div class="row">
            <div class="col-12 col-md-5">
                <img src="./image/transportation/map.png" alt="map" class="img-fluid" id="mapInTaipei">
            </div>
            <div class="col-12 col-md-7">
                <table id="theButtonSet" class="table">
                    <tr>
                        <td><b>交通方式</b></td>
                        <td><button class="btn btn-light">客運</button></td>
                        <td><button class="btn btn-light">火車</button></td>
                    </tr>
                    <tr>
                        <td><b>出發地點</b></td>
                        <td><button class="btn btn-light">西門站</button></td>
                        <td><button class="btn btn-light">忠孝復興站</button></td>
                        <td><button class="btn btn-light">台北車站</button></td>
                        <td><button class="btn btn-light">松山車站</button></td>
                    </tr>
                </table>
                <p class="manual">* Please click the button to remove the selected method or point of departure.</p>
                <div id="transportationContent">
                    <table id="theMethod">
                        <tr>
                            <td class="t">客運</td>
                            <td class="start">忠孝復興站</td>
                        </tr>
                        <tr>
                            <td class="t">客運</td>
                            <td class="start">西門站</td>
                        </tr>
                        <tr>
                            <td class="t">客運</td>
                            <td class="start">松山車站</td>
                        </tr>
                        <tr>
                            <td class="t">火車</td>
                            <td class="start">台北車站</td>
                        </tr>
                        <tr>
                            <td class="t">火車</td>
                            <td class="start">松山車站</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div id="mapDialog" title="交通資訊">
            <p id="mapContent"></p>
        </div>
    </div>
</body>
<script src="./script_transportation.js" defer></script>
</html>
