<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>小精靈吃食物</title>
    <style>
        .pacman {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f2d648;
            position: relative;
            margin-top: 20px;
            display: none; /* 初始隱藏 */
        }
        .pacmanEye {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            top: 20px;
            right: 40px;
            background: #333333;
        }
        .pacmanMouth {
            background: #000;
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(100% 74%, 44% 48%, 100% 21%);
            animation-name: eat;
            animation-duration: 0.7s;
            animation-iteration-count: infinite;
        }
        .pacmanFood {
            position: absolute;
            width: 20px;
            height: 20px;
            background: green;
            border-radius: 50%;
            top: 40%;
            left: 220px;
            animation-name: food;
            animation-duration: 0.7s;
            animation-iteration-count: infinite;
        }

        @keyframes eat {
            0% {
                clip-path: polygon(100% 74%, 44% 48%, 100% 21%);
            }
            25% {
                clip-path: polygon(100% 60%, 44% 48%, 100% 40%);
            }
            50% {
                clip-path: polygon(100% 50%, 44% 48%, 100% 50%);
            }
            75% {
                clip-path: polygon(100% 59%, 44% 48%, 100% 35%);
            }
            100% {
                clip-path: polygon(100% 74%, 44% 48%, 100% 21%);
            }
        }
        @keyframes food {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button onclick="startAnimation()">開始動畫</button>
    <div class="pacman">
        <div class="pacmanEye"></div>
        <div class="pacmanMouth"></div>
        <div class="pacmanFood"></div>
    </div>

    <script>
        function startAnimation() {
            const pacman = document.querySelector('.pacman');
            const pacmanMouth = document.querySelector('.pacmanMouth');
            const pacmanFood = document.querySelector('.pacmanFood');

            pacman.style.display = 'block';
            pacmanMouth.style.animationPlayState = 'running';
            pacmanFood.style.animationPlayState = 'running';

            setTimeout(() => {
                pacmanMouth.style.animationPlayState = 'paused';
                pacmanFood.style.animationPlayState = 'paused';
                pacman.style.display = 'none';
            }, 1000); // 設定3秒後停止動畫並隱藏小精靈
        }
    </script>
</body>
</html>
