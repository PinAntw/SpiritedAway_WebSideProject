    <h3>九重町創辦故事 </h3>
    <p>
        九重町創辦人－吳志明先生是土生土長的九份人，由於父親從事採礦工作，要維持全家溫飽實屬不易，因此，從小即體認要擺脫困頓生活，只有努力不懈才行。國中畢業後出外打拼，待事業稍微有成，內心深處卻有股聲音召喚著-回故鄉吧！或許如同鮭魚回溯生長地天性，於1995年買下現址，以在地人文角度出發，打造一個專屬旅人的食宿客棧，讓九份的美好傳播出去，也喚醒您我的青春記憶！
    </p>
