    <h2>悲情城市</h2>
    <img src="../image/foodCourt/悲情城市.jpg" alt="悲情城市" width="500px">
    <p>
        九份昇平戲院前的豎崎路，是九份重要的人行步道，也是電影「悲情城市」的主場景之一，因此每逢假日總是摩肩擦踵、熱鬧不已。沿著階梯的兩側，自然而然也成為茶坊的聚集點，其中「悲情城市」即取名自電影「悲情城市」，館內以復古陳設重現早年礦工客棧的景象，洋溢著濃濃的懷舊氛圍，由於豎崎路是條層層而上的階梯道路，茶坊也沿坡逐次建立，因此身處館內可眺望美麗的山海景觀，而館內的豬油飯、炒青菜等鄉土菜餚，也讓人備感親切。
    </p>
