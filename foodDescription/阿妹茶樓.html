<body>
    <h2>阿妹茶樓</h2>
    <img src="../image/foodCourt/阿妹茶樓.jpg" alt="阿妹茶樓" width="500px">
    <p>
        位於九份老街豎崎路上的阿妹茶樓，是九份茶館中的指標名店，許多九份的宣傳照、海報及各式照片，只要帶到豎崎路的畫面，阿妹茶樓四個大字，往往都會出現在畫面裡。這家九份老茶館，充滿著古色古香與九份的歷史氛圍，來這兒泡茶賞景，或三五好友嚐點心、聊天消磨一整個下午，都是人間最快樂的時光。
    </p>
</body>
</html>
