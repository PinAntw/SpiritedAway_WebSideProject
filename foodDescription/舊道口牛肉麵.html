        這是家老店， 他的牛肉麵、 麻醬麵都不錯吃， 當然湯頭不像知名牛肉麵那麼濃郁， 但我和家人都還蠻喜歡的， 就是有種山城的簡單純樸 。

        牛肉湯麵、 麻醬麵大概就是50元， 還可以加魚丸 多10元， 比起很多觀光景點的高物價， 這裡感覺純樸多了， 即使九份現在觀光客絡繹不絕， 這裡也沒亂哄抬價錢，

        但是也很應景的賣起甜湯芋圓 ，地瓜圓等九份的招牌美食。
