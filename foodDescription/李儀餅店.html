    <h2>李儀餅店</h2>
    <img src="../image/foodCourt/李儀餅店.jpg" alt="李儀餅店" width="500px">
    <p>
        傳承自基隆百年餅家「李鵠餅店」，老闆是李鵠餅店的第四代，自行出來創業也以本家的手藝面世。「李鵠餅店」最富盛名的綠豆沙餅、鳳梨酥和咖哩酥，在「李儀餅店」自然不會缺席，店裡並增加芋頭酥、奶油太陽餅等新的口味，其中芋頭酥還得過2001年基隆市名產特優金牌獎，廣受消費者歡迎，由於注重品質，目前李儀餅店除九份總店之外，各地亦開發多家分店。
    </p>
    <p>
        推薦產品：鳳梨酥、太陽餅。
