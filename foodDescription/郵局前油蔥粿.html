    <title>郵局前油蔥粿</title>

<body>
    <h2>郵局前油蔥粿</h2>
    <img src="../image/foodCourt/郵局前油蔥粿.jpg" alt="郵局前油蔥粿" width="500px">
    <h3>
        (一)油蔥粿
    </h3>
    <p>
        以在來米磨成米漿，再加以製作的油粿，色澤雪白，口感超滑嫩的，吃起來冰涼Q彈。
    </p>
    <p>
        擺在上面的油蔥，是店家自己油炸的，淋上特製醬油膏跟甜辣醬，三者混在一起品嘗，超美味。
    </p>
    <h3>
        (二)粗米粉湯
    </h3>
    <p>
        使用的是埔里大粗米粉，吃起來很有口感，湯頭是以大骨、蘿蔔慢火熬煮而成，非常甘甜順口，最後撒上芹菜，淡淡的清香感，非常好喝。
    </p>
    <h3>
        (三)綜合丸湯
    </h3>
    <p>
        湯頭是以大骨、蘿蔔慢火熬煮而成，包括貢丸等丸子都是手工製作的，富有口感跟嚼勁。
    </p>
</body>
